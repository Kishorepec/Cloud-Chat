<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #log {
      background: #000;
      color: #0f0;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<h2>WebSocket Chat Client</h2>

<div id="log"></div>

<div id="controls">
  <input type="text" id="messageInput" placeholder="Enter your message" style="flex: 1;">
  <button onclick="sendMessage()">Send</button>
</div>

<div style="margin-top: 10px;">
  <button onclick="connectWS()">Connect</button>
  <button onclick="disconnectWS()">Disconnect</button>
</div>

<script>
  let socket;
  const logDiv = document.getElementById('log');

  function log(message) {
    const timestamp = new Date().toLocaleTimeString();
    logDiv.innerText += `[${timestamp}] ${message}\n`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function connectWS() {
    if (socket && socket.readyState === WebSocket.OPEN) {
      log("Already connected.");
      return;
    }

    const url = "wss://bageoxvbug.execute-api.us-east-1.amazonaws.com/production"; // <-- Replace this
    socket = new WebSocket(url);

    socket.onopen = () => log("Connected to WebSocket.");
    socket.onmessage = event => log("Received: " + event.data);
    socket.onclose = () => log("Disconnected.");
    socket.onerror = error => log("WebSocket error: " + error.message);
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const msg = input.value.trim();
    if (!msg || !socket || socket.readyState !== WebSocket.OPEN) {
      log("Cannot send message. Either input is empty or WebSocket is not connected.");
      return;
    }
    socket.send(JSON.stringify({ action: "sendmessage", message: msg }));

    log("Sent: " + msg);
    input.value = "";
  }

  function disconnectWS() {
    if (socket) {
      socket.close();
    }
  }
</script>

</body>
</html>
