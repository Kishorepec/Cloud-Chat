<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App with Nicknames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>üó®Ô∏è Live Chat</h2>
  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    const socketUrl = "wss://bageoxvbug.execute-api.us-east-1.amazonaws.com/production";
    let nickname = localStorage.getItem("nickname");

    if (!nickname) {
      nickname = prompt("Enter your nickname:");
      if (nickname) {
        localStorage.setItem("nickname", nickname);
      } else {
        nickname = "Anonymous";
      }
    }

    const socket = new WebSocket(socketUrl);

    socket.onopen = () => {
      console.log("[Connected to WebSocket]");
      appendMessage("System", "Connected to chat.");

      // Send registration message
      socket.send(JSON.stringify({ action: "register", nickname }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const from = data.from || "Anonymous";
      const message = data.message || "";
      appendMessage(from, message);
    };

    socket.onclose = () => {
      appendMessage("System", "Disconnected from chat.");
    };

    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
      appendMessage("System", "Error with WebSocket connection.");
    };

    document.getElementById("sendBtn").onclick = () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message !== "") {
        socket.send(JSON.stringify({ message }));
        input.value = "";
      }
    };

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
